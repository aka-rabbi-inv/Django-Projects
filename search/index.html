<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google</title>
        <link rel="stylesheet" href="search.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link rel="shortcut icon" href="favicon.ico?v1" type="image/x-icon">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div id="container">
            <div id="links">
                <a href="image_search.html">Image Search</a>
                <a href="advanced_search.html">Advanced Search</a>
            </div>
            
            <div id="search">
                <img alt="Google" style="padding-top:109px" width="272" src="google-2015.svg" class="logo-class"/>
                <form action='https://google.com/search'>
                    <div class="search-box-class">
                        <img alt="search logo" src="search-black-18dp.svg" id="search-logo"/>
                        <label for="search-box"></label>
                        <input type='text' name='q' id="search-box" autocomplete="off">
                        <a href="#" data-toggle="tooltip" id="search-voice" title="search by voice"><img   alt="search by voice" src="keyboard_voice-24px.svg"/></a>
                    </div>
                    <div class="search-button-class">
                        <input type='submit' name="btnK" value='Google Search' id="google-search" class="button-main">
                        <input type='submit' name="btnI" value="I'm Feeling Lucky" jsaction="sf.lck" id="feeling-lucky" class="button-main"> 
                    </div> 
                </form>
            </div>
        </div>    
        
    </body>
</html>
