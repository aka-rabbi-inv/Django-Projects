<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google Images</title>
        <link rel="stylesheet" href="image_search.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link rel="shortcut icon" href="favicon.ico?v1" type="image/x-icon">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div id="container">
            <div id="links">
                <a href="index.html">Google Search</a>
                <a href="advanced_search.html">Advanced Search</a>
            </div>
            
            <div id="search">
                <div>
                    <img alt="Google" style="padding-top:109px" width="272" src="google-2015.svg" class="logo-class"/>
                    <div class="logo-subtext">
                        <span>images</span>
                    </div>
                </div>
                
                <form action='https://google.com/images'>
                    <div class="search-box-class">
                        <img alt="search logo" src="search-black-18dp.svg" class="icns" id="search-logo"/>
                        <label for="search-box"></label>
                        <input type='text' name='q' id="search-box" autocomplete="off">
                        <a href="#" data-toggle="tooltip" class="icns" id="search-image" title="search by image"><img   alt="search by voice" src="photo_camera-24px.svg"/></a>
                        <a href="#" data-toggle="tooltip" class="icns" id="search-voice" title="search by voice"><img   alt="search by voice" src="keyboard_voice-24px.svg"/></a>
                        <input type='image' src="search-24px.svg" name="btnK" href="https://google.com/images" id="search-btn"/>
                    </div>
                     
                </form>
            </div>
        </div>    
        
    </body>
</html>
