{% extends "encyclopedia/layout.html" %} 
{% load static %}

{% block head %}
    <link rel="stylesheet" href="{% static 'encyclopedia/form-styles.css' %}">
{% endblock head %}

{% block title %}
    Edit Entry 
{% endblock %}

{% block body %}
    {% if error %}
        <div class="alert alert-danger" role="alert">{{error | safe}}</div>
    {% endif %}
    <div>
        <form action="{% url 'post_edit_page' %}" method="post" id="form-id" autocomplete="off">
            {% csrf_token %}
            {{form}}
            <input class="btn btn-primary" type="submit" id="form-submit-btn" value="Submit">
        </form> 
    </div>
{% endblock %}
