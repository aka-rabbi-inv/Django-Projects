{% extends "auctions/layout.html" %}
{% load static %}
{% block head %}

<style>
    a{
        text-decoration: none;
        color: black;
    }
    a:link{
        text-decoration: none;
    }
    a:hover{
        color: #2596be;
    }
    .item-form{
        margin-bottom: 20px;
        padding-left: 10px;
    }.dropbtn {
        background-color: #FFFFFF;
        color: black;
        padding: 16px;
        font-size: 16px;
        border: none;
        }

    .dropdown {
        position: relative;
        display: inline-block;
        }

    .dropdown-content {
        display: none;
        position: absolute;
        background-color: #f1f1f1;
        min-width: 160px;
        box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
        z-index: 1;
        }

    .dropdown-content a {
        color: black;
        padding: 12px 16px;
        text-decoration: none;
        display: block;
        }

    .dropdown-content a:hover {background-color: #ddd;}

    .dropdown:hover .dropdown-content {display: block;}

    .dropdown:hover .dropbtn {background-color: #0268D9; color: white;}
</style>

{% endblock head %}
{% block body %}
    {% if user.is_authenticated %}
        <form action="{% url 'create_listing' %}" method="POST">
            {% csrf_token %}
            <div style="display: flex; flex-direction: column;">
                <input class="item-form border"  type="text" name="title" autocomplete="off" placeholder="title">
                <input class="item-form border" type="text" name="description" autocomplete="off" placeholder="description"></input>
                <input class="item-form border" type="number" name="starting_bid" autocomplete="off" placeholder="starting bid">
                <input class="item-form border" type="text" name="image_url" autocomplete="off" placeholder="image url">
                <!-- <select class="item-form" type="text" name="category" >
                    <option value="Electronics">Electronics</option>
                    <option value="Fashion">Fashion</option>
                    <option value="Toys">Toys</option>
                    <option value="Home">Home</option>
                    <option value="Sports">Sports</option>
                    <option value="Other">Other</option>
                </select> -->
                
            </div>
            <div class="item-form dropdown" style="padding-left: 0px;">
                <select class="dropbtn" type="text" name="category">
                    <div class="dropdown-content">
                            <option value="Electronics">Electronics</option>
                            <option value="Fashion">Fashion</option>
                            <option value="Toys">Toys</option>
                            <option value="Home">Home</option>
                            <option value="Sports">Sports</option>
                            <option value="Other">Other</option>
                    </div>
                </select>
            </div>
            <input class="btn-primary dropbtn" type="submit" value="Create" placeholder="Create">
        </form>
    {% endif %}
{% endblock %}
